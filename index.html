<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clout Quest</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="header">
    <div class="header-left">
      <h1 class="logo">Clout Quest</h1>
      <button id="settings-btn" class="settings-btn" aria-label="Settings" title="Edit Endeavors">&#9881;</button>
    </div>
    <nav class="month-nav">
      <button id="prev-month" class="nav-btn" aria-label="Previous month">&#9664;</button>
      <span id="month-label" class="month-label">February 2026</span>
      <button id="next-month" class="nav-btn" aria-label="Next month">&#9654;</button>
    </nav>
  </header>

  <!-- Quest Path -->
  <div class="quest-section">
    <div class="quest-header">
      <span class="quest-title">Monthly Quest</span>
      <div class="gold-counter">
        <span class="coin-icon"></span>
        <span id="gold-count">0</span>
      </div>
    </div>
    <div class="quest-path" id="quest-path">
      <div class="path-line"></div>
      <div class="path-line-fill" id="path-fill"></div>
      <div class="quest-avatar" id="quest-avatar">
        <div class="avatar-sprite"></div>
      </div>
      <div class="checkpoints" id="checkpoints"></div>
    </div>
  </div>

  <!-- Legend (dynamic, populated by JS) -->
  <div class="legend" id="legend"></div>

  <div class="calendar-weekdays">
    <div class="weekday">Sun</div>
    <div class="weekday">Mon</div>
    <div class="weekday">Tue</div>
    <div class="weekday">Wed</div>
    <div class="weekday">Thu</div>
    <div class="weekday">Fri</div>
    <div class="weekday">Sat</div>
  </div>

  <div id="calendar-grid" class="calendar-grid"></div>

  <!-- Day Detail Modal -->
  <div id="modal-backdrop" class="modal-backdrop hidden">
    <div class="modal" role="dialog" aria-modal="true">
      <button id="modal-close" class="modal-close" aria-label="Close">&times;</button>
      <h2 id="modal-date" class="modal-date"></h2>

      <label class="field-label">Endeavor</label>
      <div class="type-selector" id="modal-type"></div>

      <label class="field-label" for="modal-title">Title</label>
      <input type="text" id="modal-title" class="field-input" placeholder="Content idea...">

      <label class="field-label" for="modal-notes">Notes</label>
      <textarea id="modal-notes" class="field-textarea" rows="3" placeholder="Details, links, ideas..."></textarea>

      <label class="field-label">Platforms</label>
      <div class="platform-checks">
        <label class="check-label"><input type="checkbox" id="plat-instagram" value="instagram"> Instagram</label>
        <label class="check-label"><input type="checkbox" id="plat-tiktok" value="tiktok"> TikTok</label>
        <label class="check-label"><input type="checkbox" id="plat-twitch" value="twitch"> Twitch</label>
      </div>

      <label class="check-label done-label">
        <input type="checkbox" id="modal-done"> Mark as Done
      </label>

      <div class="modal-actions">
        <button id="modal-save" class="btn btn-save">Save</button>
        <button id="modal-delete" class="btn btn-delete">Delete</button>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-backdrop" class="modal-backdrop hidden">
    <div class="modal" role="dialog" aria-modal="true" style="max-width:500px">
      <button id="settings-close" class="modal-close" aria-label="Close">&times;</button>
      <h2 class="modal-heading">Your Endeavors</h2>
      <p style="font-size:0.8rem;color:var(--text-secondary);margin-bottom:16px;">
        Customize the 3 content formats for your quest.
      </p>
      <div id="endeavors-list"></div>
      <div class="modal-actions" style="margin-top:16px;">
        <button id="settings-save" class="btn btn-save">Save Endeavors</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
